

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classroom Doubt Board</title>
<style>
/* ---------- BODY ---------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
}

/* ---------- WELCOME PAGE ---------- */
#welcome {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #075e54, #25d366);
    color: white;
    text-align: center;
}

#welcome h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

#welcome button {
    padding: 15px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: white;
    color: #075e54;
    font-weight: bold;
}

/* ---------- APP ---------- */
#app { display: none; }
header {
    background: #075e54;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 20px;
}

.container {
    display: flex;
    height: calc(100vh - 60px);
}

/* ---------- SIDEBAR ---------- */
.sidebar {
    width: 30%;
    background: white;
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
}

.sidebar button {
    margin: 10px;
    padding: 10px;
    background: #25d366;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

#doubtList {
    flex: 1;
    overflow-y: auto;
    margin: 0 10px 10px 10px;
}

.doubt-item {
    padding: 12px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
}
.doubt-item:hover {
    background: #f0f0f0;
}

/* ---------- CHAT AREA ---------- */
.chat-area {
    width: 70%;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 15px;
    background: #ededed;
    font-weight: bold;
}

#chatBox {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #e5ddd5;
}

.chat-message {
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    max-width: 70%;
}

.chat-message img {
    max-width: 200px;
    border-radius: 6px;
    display: block;
    margin-top: 5px;
}

/* ---------- CHAT INPUT ---------- */
.chat-input {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
}

.chat-input input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

.chat-input input[type="file"] {
    margin-left: 5px;
}

.chat-input button {
    margin-left: 5px;
    padding: 10px 15px;
    background: #25d366;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
}
</style>
</head>
<body>

<!-- WELCOME PAGE -->
<div id="welcome">
    <h1>ðŸ“š Classroom Doubt Board</h1>
    <button onclick="openApp()">Enter App</button>
</div>

<!-- MAIN APP -->
<div id="app">
    <header>Doubt Board Chat</header>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button onclick="addDoubt()">âž• Add Doubt</button>
            <div id="doubtList"></div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="doubtTitle">Select a doubt</div>
            <img id="doubtImage" style="max-width:300px; margin:10px 0; display:none;" />
            <div id="chatBox"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type reply">
                <input type="file" id="imageInput" accept="image/*">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
// ---------- JAVASCRIPT ----------
let doubts = [];
let activeDoubtId = null;

const doubtList = document.getElementById("doubtList");
const chatBox = document.getElementById("chatBox");
const doubtTitle = document.getElementById("doubtTitle");
const doubtImage = document.getElementById("doubtImage");
const messageInput = document.getElementById("messageInput");
const imageInput = document.getElementById("imageInput");

// Open App
function openApp() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("app").style.display = "block";
}

// Add Doubt
function addDoubt() {
    const title = prompt("Enter your doubt");
    if (!title) return;

    const wantImage = confirm("Do you want to add an image for this doubt?");
    if (!wantImage) {
        doubts.push({ id: Date.now(), title, image: null, messages: [] });
        renderDoubtList();
        return;
    }

    const tempInput = document.createElement("input");
    tempInput.type = "file";
    tempInput.accept = "image/*";
    tempInput.click();

    tempInput.onchange = () => {
        const file = tempInput.files[0];
        doubts.push({
            id: Date.now(),
            title,
            image: file ? URL.createObjectURL(file) : null,
            messages: []
        });
        renderDoubtList();
    };
}

// Render Doubt List
function renderDoubtList() {
    doubtList.innerHTML = "";
    doubts.forEach(d => {
        const div = document.createElement("div");
        div.className = "doubt-item";
        div.innerText = d.title;
        div.onclick = () => openDoubt(d.id);
        doubtList.appendChild(div);
    });
}

// Open Doubt
function openDoubt(id) {
    activeDoubtId = id;
    const doubt = doubts.find(d => d.id === id);

    doubtTitle.innerText = doubt.title;
    if (doubt.image) {
        doubtImage.src = doubt.image;
        doubtImage.style.display = "block";
    } else {
        doubtImage.style.display = "none";
    }

    renderMessages();
}

// Send Message
function sendMessage() {
    if (!activeDoubtId) {
        alert("Select a doubt first!");
        return;
    }

    const text = messageInput.value.trim();
    const file = imageInput.files[0];
    if (!text && !file) return;

    const doubt = doubts.find(d => d.id === activeDoubtId);
    doubt.messages.push({
        text: text || null,
        image: file ? URL.createObjectURL(file) : null,
        likes: 0
    });

    messageInput.value = "";
    imageInput.value = "";

    renderMessages();
}

// Render Messages
function renderMessages() {
    chatBox.innerHTML = "";
    const doubt = doubts.find(d => d.id === activeDoubtId);
    if (!doubt) return;

    doubt.messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "chat-message";

        if (msg.text) {
            const p = document.createElement("p");
            p.innerText = msg.text;
            div.appendChild(p);
        }

        if (msg.image) {
            const img = document.createElement("img");
            img.src = msg.image;
            div.appendChild(img);
        }

        const likeBtn = document.createElement("button");
        likeBtn.innerText = `ðŸ‘ ${msg.likes}`;
        likeBtn.onclick = () => {
            msg.likes++;
            renderMessages();
        };
        div.appendChild(likeBtn);

        chatBox.appendChild(div);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
